<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validador de CPF com Axios</title>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="assets/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="assets/css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="container">
        <h1 class="title">Validando o CPF com Axios</h1>
        <form class="form" onsubmit="validarCPF(event, this);">
            <div class="row">
                <div class="form-group">
                    <input autofocus autocomplete="off" class="form-data" id="cpf" maxlength="11" name="cpf" 
                           pattern="([\d]{11})" placeholder="Digite o CPF aqui" required type="text">
                    <span class="form-requirement">* O campo deve ser informado com apenas n√∫meros.</span>
                </div>
            </div>
            <div class="row has-alignCenter">
                <button class="form-button" type="submit">Validar CPF</button>
            </div>
        </form>
    </main>
    <script src="assets/js/axios.min.js" type="text/javascript"></script>
    <script src="assets/js/index.js" type="text/javascript"></script>
</body>
</html>
